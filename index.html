<body>
		<!---header--->
		<div class="header w3ls">
			<h1>グルメ総選挙2020</h1>
		</div>
		<!---header--->
		<!---main--->
			<div class="main">
				<div class="main-section agile">
					<div class="login-form">
						<h2>投票フォーム</h2>
						<p>空欄にご記入ください (*) マークは必須 </p>
						<form action="#" method="post">
							<ul>
								 <li class="text-info">*お名前 :</li>
								 <li><input type="text" name="user_name"></li>
								 <div class="clear"></div>
							 </ul>
							<ul>
								 <li class="text-info">*年齢 :</li>
								 <li><input type="text" name="age" minlength="0" maxlength="150">歳</li>
								 <div class="clear"></div>
							 </ul>
							<ul>
								 <li class="text-info">*性別 :</li>
								 <li><input type="radio" name="gender" value="man">男性</li>
								 <li><input type="radio" name="gender" value="woman">女性</li>
								 <li><input type="radio" name="gender" value="noanswer">回答しない</li>
								 <div class="clear"></div>
							 </ul>
							<ul>
								 <li class="text-info">*メールアドレス :</li>
								 <li><input type="text" name="email"></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								 <li class="text-info">*郵便番号 :</li>
								 <li><input type="text" name="postal_code"></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								 <li class="text-info">*都道府県 :</li>
								 <li><select name="address">
									 <option value="gunma">群馬</option>
									 <option value="hokkaido">北海道</option>
									 <option value="aomori">青森</option>
									 <option value="iwate">岩手</option>
									 <option value="miyagi">宮城</option>
									 <option value="akita">秋田</option>
									 <option value="yamagata">山形</option>
									 <option value="hukushima">福島</option>
									 <option value="ibaraki">茨城</option>
									 <option value="tochigi">栃木</option>
									 <option value="saitama">埼玉</option>
									 <option value="chiba">千葉</option>
									 <option value="tokyo">東京</option>
									 <option value="kanagawa">神奈川</option>
									 <option value="niigata">新潟</option>
									 <option value="toyama">富山</option>
									 <option value="ishikawa">石川</option>
									 <option value="hukui">福井</option>
									 <option value="yamanashi">山梨</option>
									 <option value="nagano">長野</option>
									 <option value="gihu">岐阜</option>
									 <option value="sizuoka">静岡</option>
									 <option value="aichi">愛知</option>
									 <option value="mie">三重</option>
									 <option value="shiga">滋賀</option>
									 <option value="kyoto">京都</option>
									 <option value="osaka">大阪</option>
									 <option value="hyogo">兵庫</option>
									 <option value="nara">奈良</option>
									 <option value="wakayama">和歌山</option>
									 <option value="tottori">鳥取</option>
									 <option value="shimane">島根</option>
									 <option value="okayama">岡山</option>
									 <option value="hiroshima">広島</option>
									 <option value="yamaguchi">山口</option>
									 <option value="tokushima">徳島</option>
									 <option value="kagawa">香川</option>
									 <option value="ehime">愛媛</option>
									 <option value="kochi">高知</option>
									 <option value="hukuoka">福岡</option>
									 <option value="saga">佐賀</option>
									 <option value="nagasaki">長崎</option>
									 <option value="kumamoto">熊本</option>
									 <option value="oita">大分</option>
									 <option value="miyazaki">宮崎</option>
									 <option value="kagoshima">鹿児島</option>
									 <option value="okinawa">沖縄</option>
								 </select></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								 <li class="text-info">*市区町村・番地 :</li>
								 <li><input type="text" name="municipality"></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								<li class="text-info">建物名・号室 :</li>
								<li><input type="text" name="building_name"></li>
								<div class="clear"></div>
							</ul>
							 <ul>
								 <li class="text-info">Security Check :</li>
								 <li><input type="text" name="securitycheck"></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								 <li class="text-info">Type Security :</li>
								 <li><input type="text" name="typesecurity"></li>
								 <div class="clear"></div>
							 </ul>
							<input type="submit" value="投票">
